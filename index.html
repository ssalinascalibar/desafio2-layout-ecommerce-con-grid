<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Layout| Ecommerce| Grid</title>
</head>
<body>
    
    <div class="container">
        <!-- Navbar -->
        <nav>  
            <h1> Mi Ecommerce </h1>
        </nav>
        
        <!-- barra lateral -->
        <aside>
            <div class="category">
                <h2>Categorías</h2>
                <p>Canon <span>(1)</span> </p>
                <p>Nikon <span>(1)</span> </p>
                <p>Sigma <span>(1)</span> </p>
                <p>Accesorios <span>(1)</span> </p>
            </div>
        </aside>
        
        <!-- Grilla Productos -->
        <main>
            
            <div class="card">
                <img src="assets/img/canon-50mm.jpeg" alt="">
                <h3>Canon 50mm</h3>
                <p>150,000</p>
                <BUtton>Comprar</BUtton>
            </div>

            <div class="card">
                <img src="assets/img/nikon-macro-85mm.jpg" alt="">
                <h3>Nikon macro 85mm</h3>
                <p>450,000</p>
                <BUtton>Comprar</BUtton>
            </div>

            <div class="card">
                <img src="assets/img/sigma-angular-24mm.jpg" alt="">
                <h3>Sigma angular 24mm</h3>
                <p>280,000</p>
                <BUtton>Comprar</BUtton>
            </div>
            
            <div class="card">
                <img src="assets/img/tripode-tefeng-tf3110.jpg" alt="">
                <h3>Tripode Tefeng tf3110</h3>
                <p>125,000</p>
                <BUtton>Comprar</BUtton>
            </div>

        </main>

        <!-- Pie de página -->
        <footer> @miecommerce </footer>
    </div>

</body>
</html>
